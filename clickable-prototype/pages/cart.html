<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart</title>
        <link rel="shortcut icon" href="../pages/assets/images/leaf.png" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script>
            src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
            integrity = "sha384-h721eN0C7a0eQv9z9gCv8v8R6p6tX0GKmZCg3f4zOqLYxdJ3hI4Uv5f+JzOqm9my6";
            crossorigin = "anonymous";
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="../pages/assets/css/style.css" />
        <script>
            $(document).ready(function () {
                // Hide header on scroll down
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 1) {
                        $("#header").addClass("d-none");
                        $("#search-bar-brand").addClass("d-sm-block");
                        $("#search-bar").addClass("pt-3");
                    } else {
                        $("#header").removeClass("d-none");
                        $("#search-bar-brand").removeClass("d-sm-block");
                        $("#search-bar").removeClass("pt-3");
                    }
                });

                // View Modal
                $("#checkout").click(function () {
                    $("#checkoutModal").modal("show");
                });

                // Same as Billing
                $("#flexSwitchCheckDefault").click(function () {
                    if ($(this).is(":checked")) {
                        $("#billing-information").addClass("d-none");
                    } else {
                        $("#billing-information").removeClass("d-none");
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="navbar-dark main-color sticky-top">
            <div class="container">
                <div
                    class="row py-3 d-flex align-items-center text-center text-md-start"
                    id="header"
                >
                    <div class="col-sm-12 col-md-6">
                        <a class="navbar-brand sofia-regular" href="product-page.html">
                            <img
                                src="../pages/assets/images/leaf.png"
                                alt="Logo"
                                width="30"
                                height="24"
                                class="d-inline-block align-text-center"
                            />
                            Garden Grove Co
                        </a>
                    </div>
                    <div class="d-none d-md-block col-md-6 justify-self-end text-end">
                        <span class="roboto-thin text-white">
                            Where Every Garden Finds Its Grove
                        </span>
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col-12">
                        <form class="d-flex align-items-center" id="search-bar">
                            <img
                                src="../pages/assets/images/leaf.png"
                                alt=""
                                class="me-2 d-none"
                                id="search-bar-brand"
                            />
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <input class="btn btn-secondary me-2" type="submit" value="Search" />
                            <a
                                type="button"
                                class="btn btn-secondary position-relative me-2 search-bar-image"
                                href="user-profile.html"
                            >
                                <img src="../pages/assets/images/avatar.png" alt="" />
                            </a>
                            <a
                                type="button"
                                class="btn btn-secondary position-relative search-bar-image"
                                href="cart.html"
                            >
                                <img src="../pages/assets/images/shopping-cart.png" alt="" />
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none d-sm-block"
                                >
                                    99+
                                    <span class="visually-hidden">Item Count</span>
                                </span>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="product-page.html">Home Page</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Cart</li>
                </ol>
            </nav>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-sm-12 col-lg-8">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-sm-12 col-md-4">
                                <img
                                    src="https://www.flowerpower.com.au/wordpress/wp-content/uploads/2023/01/fibreclay-ashton-pots.jpg"
                                    alt="..."
                                    class="cart-image img-fluid"
                                />
                            </div>
                            <div class="col-sm-12 col-md-8">
                                <div class="row px-3">
                                    <div
                                        class="card-body d-flex justify-content-between align-items-center"
                                    >
                                        <div>
                                            <h4 class="card-title d-inline-block">Product Name</h4>
                                            <p class="card-price d-inline-block">$10.00</p>
                                        </div>
                                        <p class="card-total-price d-inline-block">
                                            Total Price: $10.00
                                        </p>
                                    </div>
                                </div>
                                <div class="row px-3">
                                    <div class="col-6">
                                        <div class="row">
                                            <p>Quantity</p>
                                        </div>
                                        <div class="row">
                                            <div class="input-group mb-3">
                                                <button class="btn btn-primary" type="button">
                                                    -
                                                </button>
                                                <input
                                                    type="text"
                                                    class="form-control text-center"
                                                    placeholder=""
                                                    aria-label=""
                                                    aria-describedby="basic-addon1"
                                                    value="1"
                                                />
                                                <button class="btn btn-primary" type="button">
                                                    +
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <p>Action</p>
                                        </div>
                                        <div class="row g-0">
                                            <button class="btn btn-primary">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <div class="card mb-3" id="shipping-information">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-7">
                                    <h5 class="card-title">Shipping Information</h5>
                                </div>
                                <div class="col-5">
                                    <div class="form-check form-switch d-flex justify-content-end">
                                        <input
                                            class="form-check-input me-1"
                                            type="checkbox"
                                            id="flexSwitchCheckDefault"
                                            checked
                                        />
                                        <label class="form-check-label" for="flexSwitchCheckDefault"
                                            >Same as Billing</label
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="shippingName" class="form-label"
                                            >First Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="shippingName"
                                            placeholder="John"
                                        />
                                    </div>
                                    <div class="col-6">
                                        <label for="shippingName" class="form-label"
                                            >Last Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="shippingName"
                                            placeholder="John"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="shippingAddress" class="form-label">Address</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="shippingAddress"
                                    placeholder="1234 Main St"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="shippingAddress2" class="form-label">Address 2</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="shippingAddress2"
                                    placeholder="Apartment, studio, or floor"
                                />
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="shippingCity" class="form-label">City</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="shippingCity"
                                            placeholder="City"
                                        />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="shippingState" class="form-label">State</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="shippingState"
                                            placeholder="State"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="shippingZip" class="form-label">Zip</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="shippingZip"
                                    placeholder="Zip"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 d-none" id="billing-information">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="card-title">Billing Information</h5>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="shippingName" class="form-label"
                                            >First Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="shippingName"
                                            placeholder="John"
                                        />
                                    </div>
                                    <div class="col-6">
                                        <label for="shippingName" class="form-label"
                                            >Last Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="shippingName"
                                            placeholder="John"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="shippingAddress" class="form-label">Address</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="shippingAddress"
                                    placeholder="1234 Main St"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="shippingAddress2" class="form-label">Address 2</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="shippingAddress2"
                                    placeholder="Apartment, studio, or floor"
                                />
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="shippingCity" class="form-label">City</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="shippingCity"
                                            placeholder="City"
                                        />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="shippingState" class="form-label">State</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="shippingState"
                                            placeholder="State"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="shippingZip" class="form-label">Zip</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="shippingZip"
                                    placeholder="Zip"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Order Summary</h5>
                            <p class="card-text">Subtotal: $10.00</p>
                            <p class="card-text">Shipping: $5.00</p>
                            <p class="card-text">Total: $15.00</p>
                            <div class="d-grid">
                                <button id="checkout" class="btn btn-primary">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Checkout Modal-->
        <div
            class="modal fade"
            id="checkoutModal"
            tabindex="-1"
            aria-labelledby="checkoutModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="nameOnCard" class="form-label">Name on Card</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nameOnCard"
                                        placeholder="John Doe"
                                    />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="creditCard" class="form-label">Credit Card</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="creditCard"
                                        placeholder="1234 5678 9101 1121"
                                    />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="expirationDate" class="form-label"
                                        >Expiration Date</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="expirationDate"
                                        placeholder="MM/YY"
                                    />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="cvv"
                                        placeholder="123"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">Pay</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
