<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="shortcut icon" href="../pages/assets/images/leaf.png" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script>
            src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
            integrity = "sha384-h721eN0C7a0eQv9z9gCv8v8R6p6tX0GKmZCg3f4zOqLYxdJ3hI4Uv5f+JzOqm9my6";
            crossorigin = "anonymous";
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="../pages/assets/css/style.css" />
        <script>
            $(document).ready(function () {});
        </script>
    </head>
    <body>
        <div class="navbar-dark main-color sticky-top">
            <div class="container">
                <div class="row py-3 d-flex" id="header">
                    <div class="col">
                        <a class="navbar-brand d-flex justify-content-center">
                            <img
                                src="../pages/assets/images/leaf.png"
                                alt="Logo"
                                width="30"
                                height="24"
                                class="d-inline-block align-text-center me-2"
                            />
                            Garden Grove Co.
                        </a>
                        <p class="text-center text-light roboto-light">
                            Where Every Garden Finds Its Grove
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <h2>Login</h2>
                        <div class="form-group mt-3">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                        <div class="form-group mt-3">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" />
                        </div>
                        <div class="d-grid">
                            <input
                                type="submit"
                                class="btn btn-primary btn-block mt-3"
                                value="Submit"
                            />
                        </div>
                    </form>
                    <div class="d-flex justify-content-center mt-3">
                        <a href="user-signup.html">Don't have an account? Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
